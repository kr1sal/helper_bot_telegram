id: ru
name: Русский

help:
  main: "<b>Это справка по всем командам! Чтобы вывести определённые команды, воспользуйтесь /man. Чтобы отменить команду введите /cancel</b>"
  start: "<b>/start</b> - <i>Зарегистрироваться в базе данных и вывести приветственное сообщение.</i>"
  delete_all_data: "<b>/delete_all_data</b> - <i>Удалить все данные из базы данных. Некоторые функции могут быть недоступны!</i>"
  cancel: "<b>/cancel</b> - <i>Отменить команду.</i>"
  help: "<b>/help</b> - <i>Вывести список команд.</i>"
  man: '<b>/man {commands}</b> - <i>Вывести документацию отдельно для каждой команды. Пишите команды без слеша.</i>'
  language: "<b>/language</b> - <i>Выбрать язык коммуникации.</i>\n
  <b>/language change</b> - <i>Сменить язык из списка!</i>"
  weather: "<b>/weather [city]</b> - <i>Вывести прогноз погоды на сегодня в городе city.</i>"
  http_in_cat: "<b>/http_in_cat [*code]</b> - <i>Вывести случайную картинку с кодом http или с переданным code.</i>"
  random: "<b>/random [*end] или /random [*start] [*end]</b> - <i>Выводит рандомное число от 0 до 100, если не переданы аргументы. \n
  Выводит от 0 до end или от start до end.</i>"

commands:
  start:
    hello: "<b>Привет!\n
    Я виртуальный помощник</b>\n\n
    Чтобы получить список команд введите /help\n\n
    Для смены языка введите /language"
    added: "Вы зарегистрированы в базе данных! Чтобы удалить ваши данные, введите /delete_all_data."
  cancel: "Вы перешли в состояние командой строки!"
  delete_all_data: "Ваши данные были удалены из базы данных! Никаких третьих лиц!"
  man: "Справка: [аргумент] {множество аргументов} [*аргумент], где *необязательный."
  language:
    select: "Выберите язык!"
    enter: "Введите язык! (Доступные языки {langs})"
    change: "Вы сменили язык: {language_old} ==> {language}."
  weather:
    enter_city: "Введите город:"
    main: "Погода в <b>{city}</b> сейчас такая:"
    description: "За окном: <b>{description}</b>"
    temperature: "Температура: <b>{temperature}°C</b>"
    wind_speed: "Скорость ветра: <b>{wind_speed}</b> м/с"
  birthdays:
    birthday: "№{id}{delimiter}У {name} ({years}) в {date} ДР!"

errors:
  not_registered: "Вы не зарегистрированы в базе данных! Введите команду /start!"
  invalid: "Неверный синтаксис команды!"
  not_found: "Команда не найдена!"
  city_not_found: "Невозможно определить погоду для <b>{city}</b>."
  http_not_found: "Для HTTP кода {code} кот не найден!"
  wrong_args: "Неверное количество переданных аргументов!"